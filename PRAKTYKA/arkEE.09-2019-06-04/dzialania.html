<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Działania matematyczne</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="baner1">
        <img src="./logo.jpg" alt="matematyka">
    </div>
    <div class="baner2">
        <h1>Pomocnik Matematyczny</h1>
    </div>
    <div class="baner3">
        <a href="./dzialania.html"><h4>Działania</h4></a>
    </div>
    <div class="baner4">
        <a href="./mnozenie.html"><h4>Tabliczka mnożenia</h4></a>
    </div>
    <div class="lewy">
        <h3>Proste działania</h3>
        liczba A: <input type="number" id="A"><br>
        liczba B: <input type="number" id="B"><br>
        <button id="sum">+</button>
        <button id="odej">-</button>
        <button id="mno">*</button>
        <button id="dzie">/</button>
        <button id="pot">A^B</button>
        <p id="wynik"></p>
        <script>
            let sum = document.getElementById("sum")
            let odej = document.getElementById("odej")
            let mno = document.getElementById("mno")
            let dzie = document.getElementById("dzie")
            let pot = document.getElementById("pot")
            let wynik = document.getElementById("wynik")

            sum.addEventListener("click", event=>{
                let A = parseInt(document.getElementById("A").value)
                let B = parseInt(document.getElementById("B").value)

                wynik.innerHTML = `Wynik: ${A+B}`
            })

            odej.addEventListener("click", event=>{
                let A = parseInt(document.getElementById("A").value)
                let B = parseInt(document.getElementById("B").value)

                wynik.innerHTML = `Wynik: ${A-B}`
            })

            mno.addEventListener("click", event=>{
                let A = parseInt(document.getElementById("A").value)
                let B = parseInt(document.getElementById("B").value)

                wynik.innerHTML = `Wynik: ${A*B}`
            })

            dzie.addEventListener("click", event=>{
                let A = parseInt(document.getElementById("A").value)
                let B = parseInt(document.getElementById("B").value)

                wynik.innerHTML = `Wynik: ${A/B}`
            })

            pot.addEventListener("click", event=>{
                let A = parseInt(document.getElementById("A").value)
                let B = parseInt(document.getElementById("B").value)

                wynik.innerHTML = `Wynik: ${A**B}`
            })
        </script>
    </div>
    <div class="prawy">
        <ul>
            <li>dodawanie</li>
            <li>odejmowanie</li>
            <li>mnożenie</li>
            <li>dzielenie</li>
            <li>potęgowanie</li>
        </ul>
    </div>
    <div class="stopka">
        <p>Autor: Maciej Glugla</p>
    </div>
</body>
</html>
